name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci || npm install || true
      - name: Build
        run: npm run build || true
      - name: Test
        run: npm test || true
      - name: Lint
        run: npm run lint || true
